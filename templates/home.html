{{define "content"}}
<div
  class="max-w-md"
  hx-get="/todos"
  hx-trigger="load"
  hx-target="#todos"
  hx-swap="innerHTML"
>
  <h1
    class="md-4 text-4xl font-extrabold tracking-light text-grey-900 md:text-5xl lg:test-6xl dark:text-white my-10"
  >
  Welcome, {{.Name}}
  </h2>

  <div>
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Complete</th>
            <th scope="col" class="px-6 py-3">Title</th>
            <th scope="col" class="px-6 py-3">Description</th>
            <th scope="col" class="px-6 py-3">Due</th>
          </tr>
        </thead>
        <tbody id="todos">
          {{range .Todos}}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{.Complete}}
            </th>
            <td class="px-6 py-4">{{.Title}}</td>
            <td class="px-6 py-4">{{.Description}}</td>
            <td class="px-6 py-4">{{.Due}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    <!-- V -->
    <div id="create-todo"></div>
    <button
      hx-get="/todos/create"
      hx-swap="outterHTML"
      hx-target="#create-todo"
      type="button"
      class="my-5 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >
      Create Todo
    </button>
  </div>
</div>
{{end}}
